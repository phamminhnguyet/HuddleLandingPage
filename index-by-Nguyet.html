<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="main-content">
    <div class="header">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="intro">
      <div class="image-part">
        <img src="images/illustration-mockups.svg" alt="mockup">
      </div>
      
      <div class="other-part">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="button">Register</button>
      </div>
      
    </div>
    
    <div class="social-links">
      <ul>
        <li class="link-fb icon">
          <a href="#"></a>
        </li>
        <li class="link-twi icon">
          <a href="#"></a>
        </li>
        <li class="link-ins icon">
          <a href="#"></a>
        </li>
      </ul>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nguyá»‡t</a>.
      </p>
    </footer>

</html>
